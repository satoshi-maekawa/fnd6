<!DOCTYPE html>
<html>
  <head>
    <title>簡易電卓</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="myStyles.css" />
    <script src="myCode.js"></script>
  </head>
  
<body>
  <form class="calc-form">
    <p class="subject">2つの数字の四則演算を行います</p>
    <p class="text">1つめの数字を入力 <input type="number" class="box" name="num1"></p>
    <p class="text">2つめの数字を入力 <input type="number" class="box" name="num2"></p>
    <p>
      <input type="button" class="calc-btn" onclick="calc1(num1.value, num2.value);" value="+">
      <input type="button" class="calc-btn" onclick="calc2(num1.value, num2.value);" value="-">
      <input type="button" class="calc-btn" onclick="calc3(num1.value, num2.value);" value="×">
      <input type="button" class="calc-btn" onclick="calc4(num1.value, num2.value);" value="÷">
    </p>
    <p class="text">計算結果 <input id="result" class="box" type="number" readonly=""></p>
  </form>
  <p class="comment">なんとも地味ですが、初めてインタラクティブなwebページを作成できました</p>
</body>
</html>
